apiVersion: v1
kind: Service
metadata:
  name: df-server-test
  labels:
    run: df-server-test
spec:
  ports:
  - port: 13301
    protocol: TCP
  selector:
    run: df-server-test
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: df-server-test
spec:
  selector:
    matchLabels:
      run: df-server-test
  replicas: 2
  template:
    metadata:
      labels:
        run: df-server-test
    spec:
      containers:
      - name: df-server
        image: shou3301/df:tst
        env:
        - name: ETCD_ENDPOINT
          value: "example-etcd-cluster-client:2379"
        ports:
        - containerPort: 13301
