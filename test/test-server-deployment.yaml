apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: df-server-test
spec:
  selector:
    matchLabels:
      run: df-server-test
  replicas: 2
  template:
    metadata:
      labels:
        run: df-server-test
    spec:
      containers:
      - name: df-server
        image: <YOUR DF IMAGE>
        env:
        - name: ETCD_ENDPOINT
          value: "example-etcd-cluster-client:2379"
        ports:
        - containerPort: 13301
